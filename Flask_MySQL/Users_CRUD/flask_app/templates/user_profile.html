<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        h1{
            margin-left: 40px;
        }
        .head{
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>User {{user_info['id']}} Profile</h1>
        <a class="home" href="/">HOME</a>
    </div>
    
    <div class="profileBox">
        <p>Full Name: {{user_info.first_name}} {{user_info.last_name}}</p>
        <p>Email: {{user_info.email}}</p>
        <p>Created On: {{user_info.created_at}}</p>
        <p>Last Updated: {{user_info.updated_at}}</p>
    </div>
    <br>
    <br>
    <br>
    <a href="/user/{{user_info.id}}/edit"> Edit </a> | <a href="/user/{{user_info.id}}/delete"> Delete </a>
</body>
</html>
