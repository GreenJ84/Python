<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <a href="/dashboard">Back to Recipes</a>
    <a href="/logout">Logout</a>
    <div>
        <h1>Edit Recipe</h1>
    </div>
    <div>
        <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        </div>
        <form action="/recipe/edit/{{recipe.id}}/post", method="POST">
            <div>
                <label class="form-label">Recipe Name</label>
                <input class="form-control" type="text" name="name" value="{{recipe.name}}">
            </div>
            <div>
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" name="description">{{recipe.description}}</textarea>
            </div>
            <div>
                <label class="form-label">Instructions</label>
                <textarea class="form-control" rows="3" name="instructions">{{recipe.instructions}}</textarea>
            </div>
        </div>
        <div>
            <div>
                <label>Date Created/Made:</label>
                <input type="date" name="date_cooked_made" value="{{recipe.date_cooked_made}}">
            </div>
            {% if recipe.under_30 == 1 %}
            <p>Under 30 minutes?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" value='true' name="under_30" checked>
                <label class="form-check-label">Yes</label>
                <input class="form-check-input" type="radio" value='false' name="under_30">
                <label class="form-check-label">No</label>
            </div>
            {% elif recipe.under_30 == 0 %}
            <p>Under 30 minutes?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" value='true'  name="under_30">
                <label class="form-check-label">Yes</label>
                <input class="form-check-input" type="radio" value='false' name="under_30" checked>
                <label class="form-check-label">No</label>
            </div>
            {% endif %}
            <input type="submit" value="Submit">
        </form>
    </div>


    
</body>
</html>
